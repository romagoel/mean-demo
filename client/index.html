<! DOCTYPE html>
<html ng-app="meetupApp">

<head>
<title>How MEAN</title>
</head>

<body>

<!--Meetups -->
<div ng-controller="meetupscontroller">
<h1> I have {{meetups.length}} Messages</h1>
<ul>
	<li ng-repeat="meetup in meetups">
     {{meetup.name}}
 </li>
</ul>

<form ng-submit="createMeetup()">

<input type="text" placeholder="Message" ng-model="meetupName"></input>
<button type="submit">Submit Your Message</button>
</form>


</div>
<script  type="text/javascript" src='js/controllers/angular.min.js'></script>
<script  type="text/javascript" src='js/controllers/app.js'></script>
<script  type="text/javascript" src='js/controllers/angular-resource.min.js'></script>
<script type="text/javascript" src='js/controllers/meetups-controller.js'></script>


</script>

</body>

</html>
